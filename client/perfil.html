<template name="perfil">
	  <div class="row center">
	  <div class="col s1">  </div>
	   <div class="col s10" >
	      <legend>PERFIL DEL USUARIO </legend>

              <div class="input-field"> 
            <div class="form-group">
              <label class="control-label" for="">Nombres y Apellidos</label>
              <span class="help-block"></span>
              <input type="text" class="form-control" name="nombre" id="" placeholder="Nombres y Apelllidos">
            </div>
         
            
            <div class="input-field"> 
            <div class="form-group">
              <label class="control-label" for="">Nick</label>
              <span class="help-block"></span>
              <input type="text" class="form-control" name="username" id="" placeholder="username">
            </div>
       
          </div>
          </div>
        


         <div class="input-field"> 
            <div class="form-group">
              <label class="control-label" for="">Correo Electronico</label>
              <span class="help-block"></span>
              <input type="text" name="email" class="form-control" id="" placeholder="Email">
            </div>
          
           
              <div class="input-field"> 
              <div class="form-group">
             
                <select name="carrera">
               
                  <option value="Informatica">Informatica</option>
                  <option value="Arquitectura">Arquitectura</option>
                  <option value="Civil">Civil</option>
                  <option value="IngSistemas">Ingenieria de Sistemas</option>
                  <option value="Derecho">Derecho</option>
                  <option value="Auditoria">Auditoria</option>
                </select>

                </div>
            
            </div>
          </div>

         </div>

	    	
	    </div>
	  
</template>
