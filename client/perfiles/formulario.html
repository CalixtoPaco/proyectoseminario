<template name="formulario">
  
  <form action="">
    <div class="input-field col s12 l6">
      <input name="titulo" type="text" id="nombreCur" class="validate">
      <label for="first_name">Nombre del curso</label>
    </div>
    <div class="input-field col s12 l6">
      <input name="detalles" type="text" id="detalles" class="validate">
      <label for="last_name">Detalles</label>
    </div>
    <div class="input-field col s12 l6">
      <input name="fecha" type="text" id="date" class="validate">
      <label for="last_name">Fecha de creacion del curso</label>
    </div>

    <div class="modal-footer">
      <button class="btn waves-effect waves-light" type="submit" name="action">Guardar</button>
    </div>
  </form>
  
</template>
