<template name="perfil">


	  <div class="row center">
	  <div class="col s9"> 


            <div class="row">
            <div class="col s11">
              <legend><h4>PERFIL DEL USUARIO</h4></legend>
            </div>
            <div class="col s1">
              <a href="" id=""></a>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
                  <h5>Nombre y Apellido : {{profileNombre}}</h5>
                   
            </div>
            </div>
           <div class="row">
            <div class="col s12">
                  <h5>Nick :  {{username}}</h5>
                   
            </div>
          </div>                      

          <div class="row">
            <div class="col s12">
                  <h5>Carrera  : {{profileCarrera}}</h5>
                  
            </div>
          </div>

          <div class="row">
                        <div class="col s12">
                  <h5>Email  :  {{email}}</h5>
                 
            </div>
          </div>  

          
        
    
          <a class="modal-trigger waves-effect waves-light btn" href="#modal1">Editar</a>

          <div id="modal1" class="modal">
              <div class="modal-content">


<form action="" method="POST">
         
            <div class="right">
              <a href="" id="close">X</a>
            </div>
             <br>
          <legend>REGISTRE SUS DATOS </legend>


          <div class="row">
              <div class="col s6">
                
                

                  {{#with cargarimg}}
                      <span id="progress">{{progress.get}}%</span>
                    {{else}}
                      <div class="file-field input-field">
                        <div class="btn">
                          <span>foto de perfil</span>
                          <input type="file" id="imginput">
                        </div>
                        <div class="file-path-wrapper">
                          <input class="place" type="text" name="img2" placeholder="{{imgDelCurso.link}}">
                        </div>
                      </div>
                      <h6>{{imgDelCurso.name}}</h6>
                  {{/with}}

              </div>
              <div class="col s6">
                <img src="{{foto}}" alt="" width="100">
              </div>
          </div>
          

          <div class="row">
            <div class="col s6">
              <div class="input-field"> 
            <div class="form-group">
              <label class="control-label" for="">Nombres y Apellidos</label>
              <span class="help-block"></span>
              <input type="text" class="form-control" name="nombre" id="" value="{{profileNombre}}">
            </div>
          </div>
            </div>
              <div class="col s6">
            <div class="input-field"> 
            <div class="form-group">
              <label class="control-label" for="">Nick</label>
              <span class="help-block"></span>
              <input type="text" class="form-control" name="username" id="" value=" {{username}}">
            </div>
          </div>
          </div>
          </div>
        

          <div class="row">
            <div class="col s6">
         <div class="input-field"> 
            <div class="form-group">
              <label class="control-label" for="">Correo Electronico</label>
              <span class="help-block"></span>
              <input type="email" name="email" class="form-control" id="" value="{{email}}">
            </div>
          </div>
            </div>
             <div class="col s6" >
              <div class="input-field"> 
              <div class="form-group">
             
                <select value="{{profileCarrera}}" name="carrera" >
               
                  <option value="Informatica">Informatica</option>
                  <option value="Arquitectura">Arquitectura</option>
                  <option value="Civil">Civil</option>
                  <option value="IngSistemas">Ingenieria de Sistemas</option>
                  <option value="Derecho">Derecho</option>
                  <option value="Auditoria">Auditoria</option>
                </select>

                </div>
              </div>
            </div>
          </div>
         

          <div class="row">
            <div class="col s12">
                <button type="submit" class="btn">Guardar</button>
            </div>
           
          </div>
        </form>




              </div>
            </div>


        
     </div>



	   <div class="col s3" >
         </div>
</div>
	 


</template>
