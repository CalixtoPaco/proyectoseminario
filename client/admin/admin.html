<template name="admin">
    {{#if isInRole 'admin'}}
        <table class="centered">
        <thead>
            <tr>
                <th data-field="id">Usuarios</th>
                <th data-field="name">Profesores</th>
            </tr>
        </thead>
        <tbody>
            {{#each lista}}
            {{#if roles }}
            <tr>
                <td>{{username}}</td>
                <td>{{roles}}<a name={{_id}} href="#"><i class="material-icons">delete</i>eliminar profesor</a></td>
            </tr>
            {{else}}
                <tr>
                    <td>{{username}}<a name={{_id}} href="#"><i class="material-icons">assignment</i>a√±adir profesor</a></td>
                    <td>{{roles}}</td>
                </tr>
            {{/if}}
            {{/each}}
        </tbody>
    </table>
    {{else}}
        NO ERES ADMINISTRADOR
    {{/if}}   
</template>
