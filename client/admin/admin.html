<template name="admin">
    {{#if isInRole 'admin'}}
        <table class="centered">
        <thead>
            <tr>
                <th data-field="id">Usuarios</th>
                <th data-field="name">Profesores</th>
            </tr>
        </thead>
        <tbody>
            {{#each lista}}
            <tr>
                <td>{{username}} <a name={{_id}} href="#"><i class="material-icons">view_list</i>profesor</a></td>
                <td>{{roles}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
    {{else}}
        NO ERES ADMINISTRADOR
    {{/if}}   
</template>
