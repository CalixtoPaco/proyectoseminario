            <h5 class="center">Acelera el desarrollo</h5>

            <p class="light">
            Hicimos la mayor parte del trabajo pesado para que usted pueda proporcionar un estilo por defecto que incorpora nuestros componentes personalizados. Además, hemos refinado animaciones y transiciones para proporcionar una experiencia más suave para los desarrolladores.</p>
          </div>
        </div>

        <div class="col s12 m4">
          <div class="icon-block">
            <h2 class="center brown-text"><i class="material-icons">group</i></h2>

          </div>
        </div>

        <div class="col s12 m4">
          <div class="icon-block">
            <h2 class="center brown-text"><i class="material-icons">settings</i></h2>
            <h5 class="center">Fácil de trabajar con</h5>

            <p class="light">
            Hemos proporcionado documentación detallada, así como ejemplos de código específicos para ayudar a los nuevos usuarios a empezar. También estamos siempre abiertos a la retroalimentación y podemos responder a cualquier pregunta que un usuario pueda tener sobre Materialize.</p>
          </div>
        </div>
      </div>

    </div>
  </div>


  <div class="parallax-container valign-wrapper">
    <div class="section no-pad-bot">
      <div class="container">
        <div class="row center">
          <h5 class="header col s12 light">Un marco de front-end de respuesta moderno basado en diseño de materiales</h5>

      </div>

  </div>

    <div class="section">
