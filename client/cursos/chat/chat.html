<template name="chat">
    <div class="contenedor">
        <div class="row">
            <div class="col s12">
                {{>chatsms}}
            </div>
        </div>
    </div>

	<div class="row">
		<div class="col s12"> 
            	<div class="chat">
                    <form action="" method="POST">
                        <div class="input-field"> 
                            <div class="form-group">
                                <span class="help-block"></span>
                                <input name="sms" type="text"  class="form-control" id="txtchat" placeholder="escriba su mensaje">
                            </div>
                        </div>
                        
                        <button type="submit" class="btn">Enviar</button>
                    </form>
                </div>
	    </div>
    </div>
</template>
