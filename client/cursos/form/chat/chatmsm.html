<template name="chatsms">

    
        <div class="row">
		<div class="col s12"> 
			<div class="row">
				<div class="col s12 chat">
					<div class="rectangle_hidden_client">
						<div class="contenedor_chat">
                                    <div class="row">
                                        {{#each michat}}           
                                        
                                            {{#if idMe}}
                                            <div class="row">
                                                <div class="col s10">
                                                    <div class="card-panel teal">
                                                        <img class="circle" src="{{nombre.profile.foto}}" alt="" width="30" height="30">
                                                        <span class="white-text"><B>{{nombre.username}} ></B> {{message}}
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                            {{else}}
                                            <div class="row">>
                                                <div class="col s10">
                                                    <div class="card-panel deep-purple darken-1">
                                                        <img class="circle" src="{{nombre.profile.foto}}" alt="" width="30" height="30">
                                                        <span class="white-text"><B>{{nombre.username}} ></B> {{message}} 
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                            {{/if}}
                                        
                                        {{/each}}
                                    </div>
					    </div>	
					</div>
				</div>
			</div>
		</div>
	</div>
 
</template>
