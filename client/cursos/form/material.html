<template name="material">
  
                <form action="" >
                              <legend>LLene el los datos requeridos para Material</legend>
                                <div class="input-field"> 
                                  <div class="form-group">
                                      <label class="control-label" for="first_name">Titulo:</label>
                                      <span class="help-block"></span>
                                      <input name="title" type="text" id="first_name" class="validate">
                                  </div>
                                 </div>
                                  <div class="input-field"> 
                                 <div class="form-group">
                                      <label class="control-label" for="last_name">Descripcion:</label>
                                      <span class="help-block"></span>
                                      <input name="description" type="text" id="last_name" class="validate">
                                  </div>
                                  </div>

                              <div class="file-field input-field">
                                <div class="btn">
                                    <span>Seleccione el archivo</span>
                                    {{#if fileSend}}
                                    <b> La imagen se esta enviando</b>
                                    {{else}}
                                    <input name="" id="file-images" type="file">
                                    {{/if}}
                                </div>
                             <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                             </div>
                              </div>

 
                                 <div class="modal-footer">
                                 <button class="btn waves-effect waves-light" type="submit" name="action">Enviar</button>
                                 </div>
                 </form>
  
</template>
