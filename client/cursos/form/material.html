<template name="material">
  <form action="" >
    <legend>LLene el los datos requeridos para Material</legend>
      <div class="input-field"> 
        <div class="form-group">
            <label class="control-label" for="first_name">Titulo:</label>
            <span class="help-block"></span>
            <input name="title" type="text" id="first_name" class="validate">
        </div>
      </div>
      <div class="input-field"> 
        <div class="form-group">
              <label class="control-label" for="last_name">Descripcion:</label>
              <span class="help-block"></span>
              <input name="description" type="text" id="last_name" class="validate">
        </div>
      </div>
      {{>planvideo}}
      <div class="row">
        {{#with cargarimg}}
        <span id="progress">{{progress.get}}%</span>
      {{else}}
        <div class="file-field input-field">
            <div class="btn">
              <span>Archivo del curso</span>
              <input type="file" id="imginput">
            </div>
            <div class="file-path-wrapper">
              <input class="place" type="text" name="files" placeholder="{{imgDelCurso.link}}">
            </div>
          </div>
        {{imgDelCurso.name}}
      {{/with}}
       </div>
          
      <div class="modal-footer">
      <button class="btn waves-effect waves-light" type="submit" name="action">Enviar</button>
      </div>
   </form>
  
</template>
<template name="planvideo">
  <div class="row">
        {{#with cargarvid}}
        <span id="progress">{{progress.get}}%</span>
      {{else}}
        <div class="file-field input-field">
            <div class="btn">
              <span>video del curso</span>
              <input type="file" id="imginput">
            </div>
            <div class="file-path-wrapper">
              <input class="place" type="text" name="imagen" placeholder="{{imgDelCurso.link}}">
            </div>
          </div>
          <video src="{{imgDelCurso.link}}" controls="controls"></video>
      {{/with}}
      </div>
</template>
