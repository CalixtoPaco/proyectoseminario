<template name="soporteTemplate">
	{{#if currentUser}}
		{{#if isInRole 'soporte' 'admin'}}
			{{>templateSupport}}
		{{else}}
			{{>templateClient}}
		{{/if}}
	{{else}}  
	<!--ESta parte se puede cambiar por otro dise;o, todo del Div -->
		<div class="row">
			<div class="col s12">
				<div class="card-panel teal">
					<span class="white-text">
					Debe de crear una cuenta en primer lugar.
					</span>
				</div>
			</div>
		</div>
	{{/if}}

</template>
